[package]
name = "multi-binary"
version = "0.1.0"
authors = ["manuel cheong <mcheong@soaint.com>"]
edition = "2021"

[[bin]]
name = "createitem"
path = "src/rs/createitem.rs"

[[bin]]
name = "webscrapping"
path = "src/rs/webscrapping.rs"



[dependencies]
lambda_runtime = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
reqwest = { version = "0.11", features = ["blocking"] }
scraper = "0.17"
rayon = "1.7"
rusoto_core = "0.48"
rusoto_s3 = "0.48"

[profile.release]
strip = true
lto = true


