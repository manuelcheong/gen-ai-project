[package]
name = "multi-binary"
version = "0.1.0"
authors = ["manuel cheong <mcheong@soaint.com>"]
edition = "2021"

[[bin]]
name = "createitem"
path = "src/rs/createitem.rs"

[[bin]]
name = "webscrapping"
path = "src/rs/webscrapping.rs"



[dependencies]
lambda_runtime = "0.8"
rayon = "1.10.0"
reqwest = "0.12.12"
scraper = "0.22.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["macros"] }



[profile.release]
strip = true
lto = true


